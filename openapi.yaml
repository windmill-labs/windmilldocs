components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
    cookieAuth:
      type: apiKey
      in: cookie
      name: token
  parameters:
    ScriptPath:
      name: path
      in: path
      required: true
      schema:
        type: string
    ScriptHash:
      name: hash
      in: path
      required: true
      schema:
        type: string
    JobId:
      name: id
      in: path
      required: true
      schema:
        type: string
        format: uuid
    Path:
      name: path
      in: path
      required: true
      schema:
        type: string
    IdPath:
      name: id
      in: path
      required: true
      schema:
        type: integer
        format: int32
    Name:
      name: name
      in: path
      required: true
      schema:
        type: string
    Page:
      name: page
      description: which page to return (start at 1, default 1)
      in: query
      schema:
        type: integer
        format: int32
    PerPage:
      name: per_page
      description: number of items to return for a given page (default 30, max 100)
      in: query
      schema:
        type: integer
        format: int32
    OrderDesc:
      name: order_desc
      description: order by desc order (default true)
      in: query
      schema:
        type: boolean
    CreatedBy:
      name: created_by
      description: mask to filter exact matching user creator
      in: query
      schema:
        type: string
    ParentJob:
      name: parent_job
      description: The parent job that is at the origin and responsible for the execution of this script if any
      in: query
      schema:
        type: string
        format: uuid
    ScriptStartPath:
      name: script_path_start
      description: mask to filter matching starting path
      in: query
      schema:
        type: string
    ScriptExactPath:
      name: script_path_exact
      description: mask to filter exact matching path
      in: query
      schema:
        type: string
    ScriptExactHash:
      name: script_hash
      description: mask to filter exact matching path
      in: query
      schema:
        type: string
    CreatedBefore:
      name: created_before
      description: filter on created before (inclusive) timestamp
      in: query
      schema:
        type: string
        format: date-time
    CreatedAfter:
      name: created_after
      description: filter on created after (exclusive) timestamp
      in: query
      schema:
        type: string
        format: date-time
    Success:
      name: success
      description: filter on successful jobs
      in: query
      schema:
        type: boolean
    After:
      name: after
      description: filter on created after (exclusive) timestamp
      in: query
      schema:
        type: string
        format: date-time
    Before:
      name: before
      description: filter on created before (exclusive) timestamp
      in: query
      schema:
        type: string
        format: date-time
    Username:
      name: username
      description: filter on exact username of user
      in: query
      schema:
        type: string
    Operation:
      name: operation
      description: filter on exact or prefix name of operation
      in: query
      schema:
        type: string
    Resource:
      name: resource
      description: filter on exact or prefix name of resource
      in: query
      schema:
        type: string
    ActionKind:
      name: action_kind
      description: filter on type of operation
      in: query
      schema:
        type: string
        enum: [Create, Update, Delete, Execute]
    JobKinds:
      name: job_kinds
      description: filter on job kind (values 'preview', 'script', 'dependencies') separated by,
      in: query
      schema:
        type: string
      # correct type is below but explode not supported by our codegen
      #   type: array
      #   items:
      #     type: string
      #     enum: ["preview", "script", "dependencies"]
      # explode: false

  schemas:
    Script:
      type: object
      properties:
        hash:
          type: string
        path:
          type: string
        parent_hashes:
          type: array
          description: |
            The first element is the direct parent of the script, the second is the parent of the first, etc
          items:
            type: string
        summary:
          type: string
        description:
          type: string
        content:
          type: string
        created_by:
          type: string
        created_at:
          type: string
          format: date-time
        archived:
          type: boolean
        schema:
          type: object
        deleted:
          type: boolean
        is_template:
          type: boolean
        extra_perms:
          type: object
          additionalProperties:
            type: boolean
      required:
        - hash
        - path
        - summary
        - content
        - created_by
        - created_at
        - archived
        - deleted
        - is_template
        - extra_perms

    ScriptArgs:
      type: object
      additionalProperties: true

    QueuedJob:
      type: object
      properties:
        id:
          type: string
          format: uuid
        parent_job:
          type: string
          format: uuid
        created_by:
          type: string
        created_at:
          type: string
          format: date-time
        started_at:
          type: string
          format: date-time
        scheduled_for:
          type: string
          format: date-time
        running:
          type: boolean
        script_path:
          type: string
        script_hash:
          type: string
        args:
          $ref: '#/components/schemas/ScriptArgs'
        logs:
          type: string
        raw_code:
          type: string
        canceled:
          type: boolean
        canceled_by:
          type: string
        canceled_reason:
          type: string
        scheduled:
          type: boolean
        last_ping:
          type: string
          format: date-time
        job_kind:
          type: string
          enum: ['script', 'preview', 'dependencies']
        env_id:
          type: number
          format: int32
        schedule_path:
          type: string
        permissioned_as:
          type: string
          description: |
            The user (u/userfoo) or group (g/groupfoo) whom 
            the execution of this script will be permissioned_as and by extension its DT_TOKEN.
      required:
        - id
        - running
        - canceled
        - scheduled
        - job_kind
        - permissioned_as

    CompletedJob:
      type: object
      properties:
        id:
          type: string
          format: uuid
        parent_job:
          type: string
          format: uuid
        created_by:
          type: string
        created_at:
          type: string
          format: date-time
        duration:
          type: integer
        success:
          type: boolean
        script_path:
          type: string
        script_hash:
          type: string
        args:
          $ref: '#/components/schemas/ScriptArgs'
        result:
          type: object
        logs:
          type: string
        deleted:
          type: boolean
        raw_code:
          type: string
        canceled:
          type: boolean
        canceled_by:
          type: string
        canceled_reason:
          type: string
        scheduled:
          type: boolean
        job_kind:
          type: string
          enum: ['script', 'preview', 'dependencies']
        env_id:
          type: number
          format: int32
        schedule_path:
          type: string
        permissioned_as:
          type: string
          description: |
            The user (u/userfoo) or group (g/groupfoo) whom 
            the execution of this script will be permissioned_as and by extension its DT_TOKEN.
      required:
        - id
        - success
        - canceled
        - scheduled
        - job_kind
        - env_id
        - permissioned_as

    Job:
      allOf:
        - oneOf:
            - $ref: '#/components/schemas/CompletedJob'
            - $ref: '#/components/schemas/QueuedJob'
        - type: object
          properties:
            type:
              type: string
              enum: [CompletedJob, QueuedJob]
      discriminator:
        propertyName: type

    User:
      type: object
      properties:
        email:
          type: string
        username:
          type: string
        is_admin:
          type: boolean
        created_at:
          type: string
          format: date-time
        last_accessed_at:
          type: string
          format: date-time
        groups:
          type: array
          items:
            type: string
      required:
        - email
        - username
        - is_admin
        - created_at
        - last_accessed_at

    Login:
      type: object
      properties:
        email_or_username:
          type: string
        password:
          type: string
      required:
        - email_or_username
        - password

    NewUser:
      type: object
      properties:
        email:
          type: string
        username:
          type: string
        password:
          type: string
        is_admin:
          type: boolean
      required:
        - email
        - username
        - password
        - is_admin

    EditUser:
      type: object
      properties:
        email:
          type: string
        password:
          type: string
        is_admin:
          type: boolean

    TruncatedToken:
      type: object
      properties:
        label:
          type: string
        expiration:
          type: string
          format: date-time
        token_prefix:
          type: string
      required:
        - token_prefix

    NewToken:
      type: object
      properties:
        label:
          type: string
        expiration:
          type: string
          format: date-time

    ListableVariable:
      type: object
      properties:
        path:
          type: string
        name:
          type: string
        value:
          type: string
        is_secret:
          type: boolean
        extra_perms:
          type: object
          additionalProperties:
            type: boolean
      required:
        - path
        - name
        - is_secret
        - extra_perms

    ReservedVariable:
      type: object
      properties:
        name:
          type: string
        value:
          type: string
        description:
          type: string
      required:
        - name
        - value
        - description

    CreateVariable:
      type: object
      properties:
        path:
          type: string
        value:
          type: string
        is_secret:
          type: boolean
      required:
        - path
        - value
        - is_secret

    EditVariable:
      type: object
      properties:
        path:
          type: string
        value:
          type: string
        is_secret:
          type: boolean

    AuditLog:
      type: object
      properties:
        id:
          type: integer
          format: int32
        timestamp:
          type: string
          format: date-time
        username:
          type: string
        operation:
          type: string
          enum:
            - 'jobs.run'
            - 'scripts.create'
            - 'scripts.update'
            - 'users.create'
            - 'users.delete'
            - 'users.setpassword'
            - 'users.update'
            - 'users.login'
            - 'users.token.create'
            - 'users.token.delete'
            - 'variables.create'
            - 'variables.delete'
            - 'variables.update'
        action_kind:
          type: string
          enum: ['Created', 'Updated', 'Delete', 'Execute']
        resource:
          type: string
        parameters:
          type: object
      required:
        - id
        - timestamp
        - username
        - operation
        - action_kind

    MainArgSignature:
      type: object
      properties:
        star_args:
          type: boolean
        star_kwargs:
          type: boolean
        args:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
              typ:
                type: string
                enum: ['str', 'float', 'int', 'bool', 'unknown']
              default: {}
            required:
              - name
              - typ
      required:
        - star_args
        - start_kwargs
        - args

    Preview:
      type: object
      properties:
        content:
          type: string
        path:
          type: string
        args:
          $ref: '#/components/schemas/ScriptArgs'

      required:
        - content
        - args

    CreateResource:
      type: object
      properties:
        path:
          type: string
        value:
          type: object
        description:
          type: string
        resource_type:
          type: string
      required:
        - path
        - value
        - resource_type

    EditResource:
      type: object
      properties:
        path:
          type: string
        description:
          type: string
        value:
          type: object

    Resource:
      type: object
      properties:
        path:
          type: string
        description:
          type: string
        resource_type:
          type: string
        value:
          type: object
        extra_perms:
          type: object
          additionalProperties:
