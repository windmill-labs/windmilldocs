openapi: '3.0.0'
info:
  version: 0.9.0
  title: windmill server API
servers:
  - url: /api

security:
  - bearerAuth: []
  - cookieAuth: []

paths:
  /version:
    get:
      summary: get backend version
      operationId: backendVersion
      tags:
        - settings
      responses:
        '200':
          description: git version of backend
          content:
            text/plain:
              schema:
                type: string

  /openapi.yaml:
    get:
      summary: get openapi yaml spec
      operationId: getOpenApiYaml
      tags:
        - settings
      responses:
        '200':
          description: openapi yaml file content
          content:
            text/plain:
              schema:
                type: string

  /audit/get/{id}:
    get:
      summary: get audit log (requires admin privilege)
      operationId: getAuditLog
      tags:
        - audit
      parameters:
        - $ref: '#/components/parameters/IdPath'
      responses:
        '200':
          description: an audit log
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuditLog'

  /audit/list:
    get:
      summary: list audit logs (requires admin privilege)
      operationId: listAuditLogs
      tags:
        - audit
      parameters:
        - $ref: '#/components/parameters/Page'
        - $ref: '#/components/parameters/PerPage'
        - $ref: '#/components/parameters/Before'
        - $ref: '#/components/parameters/After'
        - $ref: '#/components/parameters/Username'
        - $ref: '#/components/parameters/Operation'
        - $ref: '#/components/parameters/Resource'
        - $ref: '#/components/parameters/ActionKind'

      responses:
        '200':
          description: a list of audit logs
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AuditLog'

  /pipenv/get/{id}:
    get:
      summary: get pipenv
      operationId: getPipenv
      tags:
        - pipenv
      parameters:
        - $ref: '#/components/parameters/IdPath'
      responses:
        '200':
          description: a pipenv
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pipenv'

  /pipenv/getlast:
    get:
      summary: get last pipenv
      operationId: getLastPipenv
      tags:
        - pipenv
      responses:
        '200':
          description: a pipenv
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pipenv'

  /pipenv/getprelude:
    get:
      summary: get pipenv prelude
      operationId: getPrelude
      tags:
        - pipenv
      responses:
        '200':
          description: a prelude
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PipenvPrelude'

  /pipenv/list:
    get:
      summary: list pipenvs
      operationId: listPipenvs
      tags:
        - pipenv
      parameters:
        - $ref: '#/components/parameters/Page'
        - $ref: '#/components/parameters/PerPage'
      responses:
        '200':
          description: a list of audit logs
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Pipenv'

  /pipenv/add:
    post:
      summary: add pipenv
      operationId: createPipenv
      tags:
        - pipenv
        - admin
      requestBody:
        description: add pipenv
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddPipenv'
      responses:
        '201':
          description: pipenv added
          content:
            text/plain:
              schema:
                type: string

  /users/login:
    post:
      security: []
      summary: login with password
      operationId: login
      tags:
        - user
      requestBody:
        description: Partially filled script
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Login'

      responses:
        '200':
          description: >
            Successfully authenticated.
            The session ID is returned in a cookie named `token` and as plaintext response.
            Preferred method of authorization is through the bearer token. The cookie is only for browser convenience.

          headers:
            Set-Cookie:
              schema:
                type: string
                example: token=abcde12345; Path=/; HttpOnly
          content:
            text/plain:
              schema:
                type: string

  /users/create:
    post:
      summary: create user (require admin privilege)
      operationId: createUser
      tags:
        - user
        - admin
      requestBody:
        description: new user
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewUser'
      responses:
        '201':
          description: user created
          content:
            text/plain:
              schema:
                type: string

  /users/update/{username}:
    post:
      summary: update user (require admin privilege)
      operationId: updateUser
      tags:
        - user
        - admin
      parameters:
        - name: username
          in: path
          required: true
          schema:
            type: string
      requestBody:
        description: new user
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EditUser'
      responses:
        '200':
          description: edited user
          content:
            text/plain:
              schema:
                type: string

  /users/setpassword:
    post:
      summary: set password
      operationId: setPassword
      tags:
        - user
      requestBody:
        description: set password
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                password:
                  type: string
              required:
                - password
      responses:
        '200':
          description: password set
          content:
            text/plain:
              schema:
                type: string

  /users/delete/{username}:
    delete:
      summary: delete user (require admin privilege)
      operationId: deleteUser
      tags:
        - user
        - admin
      parameters:
        - name: username
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: delete user
          content:
            text/plain:
              schema:
                type: string

  /users/logout:
    post:
      summary: logout
      operationId: logout
      tags:
        - user
      responses:
        '200':
          description: logout
          content:
            text/plain:
              schema:
                type: string

  /users/whoami:
    get:
      summary: whoami
      operationId: whoami
      tags:
        - user
      responses:
        '200':
          description: user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'

  /users/whois/{username}:
    get:
      summary: whois
      operationId: whois
      tags:
        - user
      parameters:
        - name: username
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'

  /users/list:
    get:
      summary: list users
      operationId: listUsers
      tags:
        - user
      responses:
        '200':
          description: user
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'

  /users/tokens/create:
    post:
      summary: create token
      operationId: createToken
      tags:
        - user
      requestBody:
        description: new token
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewToken'
      responses:
        '201':
          description: token created
          content:
            text/plain:
              schema:
                type: string

  /users/tokens/delete/{token_prefix}:
    delete:
      summary: delete token
      operationId: deleteToken
      tags:
        - user
      parameters:
        - name: token_prefix
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: delete token
          content:
            text/plain:
              schema:
                type: string

  /users/tokens/list:
    get:
      summary: list token
      operationId: listTokens
      tags:
        - user
      responses:
        '200':
          description: truncated token
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TruncatedToken'

  /variables/create:
    post:
      summary: create variable
      operationId: createVariable
      tags:
        - variable
      requestBody:
        description: new variable
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateVariable'
      responses:
        '201':
          description: variable created
          content:
            text/plain:
              schema:
                type: string

  /variables/delete/{path}:
    delete:
      summary: delete variable
      operationId: deleteVariable
      tags:
        - variable
      parameters:
        - $ref: '#/components/parameters/Path'
      responses:
        '200':
          description: variable deleted
          content:
            text/plain:
              schema:
                type: string

  /variables/update/{path}:
    post:
      summary: update variable
      operationId: updateVariable
      tags:
        - variable
      parameters:
        - $ref: '#/components/parameters/Path'
      requestBody:
        description: updated variable
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EditVariable'
      responses:
        '200':
          description: variable updated
          content:
            text/plain:
              schema:
                type: string

  /variables/get/{path}:
    get:
      summary: get variable
      operationId: getVariable
      tags:
        - variable
      parameters:
        - $ref: '#/components/parameters/Path'
      responses:
        '200':
          description: variable
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListableVariable'

  /variables/list:
    get:
      summary: list variables
      operationId: listVariable
      tags:
        - variable
      responses:
        '200':
          description: variable list
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ListableVariable'

  /variables/list_reserved:
    get:
      summary: list reserved variables
      operationId: listReservedVariables
      tags:
        - variable
      responses:
        '200':
          description: reserved variable list
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ReservedVariable'

  /resources/create:
    post:
      summary: create resource
      operationId: createResource
      tags:
        - resource
      requestBody:
        description: new resource
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateResource'
      responses:
        '201':
          description: resource created
          content:
            text/plain:
              schema:
                type: string

  /resources/delete/{path}:
    delete:
      summary: delete resource
      operationId: deleteResource
      tags:
        - resource
      parameters:
        - $ref: '#/components/parameters/Path'
      responses:
        '200':
          description: resource deleted
          content:
            text/plain:
              schema:
                type: string

  /resources/update/{path}:
    post:
      summary: update resource
      operationId: updateResource
      tags:
        - resource
      parameters:
        - $ref: '#/components/parameters/Path'
      requestBody:
        description: updated resource
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EditResource'
      responses:
        '200':
          description: resource updated
          content:
            text/plain:
              schema:
                type: string

  /resources/get/{path}:
    get:
      summary: get resource
      operationId: getResource
      tags:
        - resource
      parameters:
        - $ref: '#/components/parameters/Path'
      responses:
        '200':
          description: resource deleted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Resource'

  /resources/list:
    get:
      summary: list resources
      operationId: listResource
      tags:
        - resource
      responses:
        '200':
          description: resource list
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Resource'

  /resources/type/create:
    post:
      summary: create resource_type
      operationId: createResourceType
      tags:
        - resource
      requestBody:
        description: new resource_type
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ResourceType'
      responses:
        '201':
          description: resource_type created
          content:
            text/plain:
              schema:
                type: string

  /resources/type/delete/{path}:
    delete:
      summary: delete resource_type
      operationId: deleteResourceType
      tags:
        - resource
      parameters:
        - $ref: '#/components/parameters/Path'
      responses:
        '200':
          description: resource_type deleted
          content:
            text/plain:
              schema:
                type: string

  /resources/type/update/{path}:
    post:
      summary: update resource_type
      operationId: updateResourceType
      tags:
        - resource
      parameters:
        - $ref: '#/components/parameters/Path'
      requestBody:
        description: updated resource_type
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EditResourceType'
      responses:
        '200':
          description: resource_type updated
          content:
            text/plain:
              schema:
                type: string

  /resources/type/get/{path}:
    get:
      summary: get resource_type
      operationId: getResourceType
      tags:
        - resource
      parameters:
        - $ref: '#/components/parameters/Path'
      responses:
        '200':
          description: resource_type deleted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResourceType'

  /resources/type/list:
    get:
      summary: list resource_types
      operationId: listResourceType
      tags:
        - resource
      responses:
        '200':
          description: resource_type list
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ResourceType'

  /scripts/list:
    get:
      summary: list all available scripts
      operationId: listScripts
      tags:
        - script
      parameters:
        - $ref: '#/components/parameters/Page'
        - $ref: '#/components/parameters/PerPage'
        - $ref: '#/components/parameters/OrderDesc'
        - $ref: '#/components/parameters/CreatedBy'
        - name: path_start
          description: mask to filter matching starting parh
          in: query
          schema:
            type: string
        - name: path_exact
          description: mask to filter exact matching path
          in: query
          schema:
            type: string
        - name: first_parent_hash
          description: mask to filter scripts whom first direct parent has exact hash
          in: query
          schema:
            type: string
        - name: last_parent_hash
          description: |
            mask to filter scripts whom last parent in the chain has exact hash. 
            Beware that each script stores only a limited number of parents. Hence
            the last parent hash for a script is not necessarily its top-most parent.
            To find the top-most parent you will have to jump from last to last hash
             until finding the parent
          in: query
          schema:
            type: string
        - name: parent_hash
          description: |
            is the hash present in the array of stored parent hashes for this script.
            The same warning applies than for last_parent_hash. A script only store a
            limited number of direct parent
          in: query
          schema:
            type: string
        - name: show_archived
          description: |
            (default false)
            show also the archived files.
            when multiple archived hash share the same path, only the ones with the latest create_at
            are displayed.
          in: query
          schema:
            type: boolean
        - name: is_template
          description: |
            (default regardless)
            if true show only the templates
            if false show only the non templates
            if not defined, show all regardless of if the script is a template
          in: query
          schema:
            type: boolean
      responses:
        '200':
          description: All available scripts
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Script'

  /scripts/create:
    post:
      summary: create script
      operationId: createScript
      tags:
        - script
      requestBody:
        description: Partially filled script
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                path:
                  type: string
                parent_hash:
                  type: string
                summary:
                  type: string
                description:
                  type: string
                content:
                  type: string
                schema:
                  type: object
                is_template:
                  type: boolean
              required:
                - path
                - summary
                - description
                - content
      responses:
        '201':
          description: script created
          content:
            text/plain:
              schema:
                type: string

  /scripts/tojsonschema:
    post:
      summary: inspect code to infer jsonschema of arguments
      operationId: toJsonschema
      tags:
        - script
      requestBody:
        description: code with the main function
        required: true
        content:
          application/json:
            schema:
              type: string
      responses:
        '200':
          description: parsed args
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MainArgSignature'

  /scripts/archive/p/{path}:
    post:
      summary: archive script by path
      operationId: archiveScriptByPath
      tags:
        - script
      parameters:
        - $ref: '#/components/parameters/ScriptPath'
      responses:
        '200':
          description: script archived
          content:
            text/plain:
              schema:
                type: string

  /scripts/archive/h/{hash}:
    post:
      summary: archive script by hash
      operationId: archiveScriptByHash
      tags:
        - script
      parameters:
        - $ref: '#/components/parameters/ScriptHash'
      responses:
        '200':
          description: script details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Script'

  /scripts/delete/h/{hash}:
    post:
      summary: delete script by hash (erase content but keep hash)
      operationId: deleteScriptByHash
      tags:
        - script
      parameters:
        - $ref: '#/components/parameters/ScriptHash'
      responses:
        '200':
          description: script details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Script'

  /scripts/get/p/{path}:
    get:
      summary: get script by path
      operationId: getScriptByPath
      tags:
        - script
      parameters:
        - $ref: '#/components/parameters/ScriptPath'
      responses:
        '200':
          description: script details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Script'

  /scripts/get/h/{hash}:
    get:
      summary: get script by hash
      operationId: getScriptByHash
      tags:
        - script
      parameters:
        - $ref: '#/components/parameters/ScriptHash'
      responses:
        '200':
          description: script details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Script'

  /jobs/run/p/{path}:
    post:
      summary: run script by path
      operationId: runScriptByPath
      tags:
        - job
      parameters:
        - $ref: '#/components/parameters/ScriptPath'
        - name: scheduled_for
          description: when to schedule this job (leave empty for immediate run)
          in: query
          schema:
            type: string
            format: date-time
        - name: scheduled_in_secs
          description: schedule the script to execute in the number of seconds starting now
          in: query
          schema:
            type: number
            format: int64
        - $ref: '#/components/parameters/ParentJob'

      requestBody:
        description: script args
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ScriptArgs'

      responses:
        '201':
          description: job created
          content:
            text/plain:
              schema:
                type: string
                format: uuid

  /jobs/run/h/{hash}:
    post:
      summary: run script by hash
      operationId: runScriptByHash
      tags:
        - job
      parameters:
        - $ref: '#/components/parameters/ScriptHash'
        - name: scheduled_for
          description: when to schedule this job (leave empty for immediate run)
          in: query
          schema:
            type: string
            format: date-time
        - name: scheduled_in_secs
          description: schedule the script to execute in the number of seconds starting now
          in: query
          schema:
            type: number
            format: int64
        - $ref: '#/components/parameters/ParentJob'

      requestBody:
        description: Partially filled args
        required: true
        content:
          application/json:
            schema:
              type: object

      responses:
        '201':
          description: job created
          content:
            text/plain:
              schema:
                type: string
                format: uuid

  /jobs/run/preview:
    post:
      summary: run script preview
      operationId: runScriptPreview
      tags:
        - job
      parameters:
        - name: scheduled_for
          description: when to schedule this job (leave empty for immediate run)
          in: query
          schema:
            type: string
            format: date-time
        - name: scheduled_in_secs
          description: schedule the script to execute in the number of seconds starting now
          in: query
          schema:
            type: number
            format: int64
      requestBody:
        description: previw
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Preview'

      responses:
        '201':
          description: job created
          content:
            text/plain:
              schema:
                type: string
                format: uuid

  /jobs/queue/list:
    get:
      summary: list all available queued jobs
      operationId: listQueue
      tags:
        - job
      parameters:
        - $ref: '#/components/parameters/OrderDesc'
        - $ref: '#/components/parameters/CreatedBy'
        - $ref: '#/components/parameters/ParentJob'
        - $ref: '#/components/parameters/ScriptExactPath'
        - $ref: '#/components/parameters/ScriptStartPath'
        - $ref: '#/components/parameters/ScriptExactHash'
        - $ref: '#/components/parameters/CreatedBefore'
        - $ref: '#/components/parameters/CreatedAfter'
        - $ref: '#/components/parameters/Success'
        - $ref: '#/components/parameters/JobKinds'

      responses:
        '200':
          description: All available queued jobs
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/QueuedJob'

  /jobs/completed/list:
    get:
      summary: list all available completed jobs
      operationId: listCompletedJobs
      tags:
        - job
      parameters:
        - $ref: '#/components/parameters/OrderDesc'
        - $ref: '#/components/parameters/CreatedBy'
        - $ref: '#/components/parameters/ParentJob'
        - $ref: '#/components/parameters/ScriptExactPath'
        - $ref: '#/components/parameters/ScriptStartPath'
        - $ref: '#/components/parameters/ScriptExactHash'
        - $ref: '#/components/parameters/CreatedBefore'
        - $ref: '#/components/parameters/CreatedAfter'
        - $ref: '#/components/parameters/Success'
        - $ref: '#/components/parameters/JobKinds'

      responses:
        '200':
          description: All available completed jobs
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CompletedJob'

  /jobs/list:
    get:
      summary: list all available jobs
      operationId: listJobs
      tags:
        - job
      parameters:
        - $ref: '#/components/parameters/CreatedBy'
        - $ref: '#/components/parameters/ParentJob'
        - $ref: '#/components/parameters/ScriptExactPath'
        - $ref: '#/components/parameters/ScriptStartPath'
        - $ref: '#/components/parameters/ScriptExactHash'
        - $ref: '#/components/parameters/CreatedBefore'
        - $ref: '#/components/parameters/CreatedAfter'
        - $ref: '#/components/parameters/JobKinds'

        - name: success
          description: filter on successful jobs
          in: query
          schema:
            type: boolean
      responses:
        '200':
          description: All jobs
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Job'

  /jobs/get/{id}:
    get:
      summary: get job
      operationId: getJob
      tags:
        - job
      parameters:
        - $ref: '#/components/parameters/JobId'
      responses:
        '200':
          description: job details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Job'

  /jobs/getupdate/{id}:
    get:
      summary: get job updates
      operationId: getJobUpdates
      tags:
        - job
      parameters:
        - $ref: '#/components/parameters/JobId'
        - name: running
          in: query
          schema:
